<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <body>
      <header>
          <nav class="red darken-1">
            <div class="container">
         <div class="nav-wrapper">
           <a href="#" class="brand-logo">Boarding pass</a>
         </div>
       </div>
         </nav>
      </header>
       <main>
        <div class="wrapper">
        <div class="boarding-pass">
          <div id="left-popup" class="boarding-pass__content">
                <div id="hero-city" class="boarding-pass__hero">
                  <h1>Boarding pass</h1>
                </div>
                <div id="personal-details" class="personal-details">
          <div id="name">
            <div>
                <label>Name</label>
                  <input type="text" name="lastname" value="Rafael">
            </div>
          </div>
          <div id="gender">
            <div>
                <label>Gênero</label>
                  <select>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
            </div>
          </div>
          <div id="email">
            <div>
                      <label>Email</label>
                      <input type="text" name="lastname" value="mymail@gmail.com">
            </div>
          </div>
          <div id="city-location">
            <div>
            <label>Your location</label>
              <p>Belo Horizonte</p>
            </div>
          </div>
          <div id="city-destination">
            <div>
            <label>Your destination</label>
            <select>
              <option value="1">Rio de Janeiro</option>
              <option value="2">São Paulo</option>
              <option value="3">Juiz de Fora</option>
              <option value="4">Recife</option>
            </select>
          </div>
          </div>
                </div>
    </div>
                  <button>Get started</button>
                </div>
        </div>
      </div>
     </main>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/index.js"></script>
   </body>
 </html>
